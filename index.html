<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Escala - Santa Ilha Imóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard de Escala - Santa Ilha Imóveis</h1>
    </header>

    <main>
        <section id="escala-view">
            <h2>Plantão de Hoje</h2>
            <div class="plantao-card">
                <h3>Centro</h3>
                <p id="corretor-centro">--</p>
            </div>
            <div class="plantao-card">
                <h3>Campeche</h3>
                <p id="corretor-campeche">--</p>
            </div>
        </section>

        <section id="agent-management">
            <h2>Gerenciar Corretores</h2>
            <form id="add-agent-form">
                <input type="text" id="agent-name" placeholder="Nome do Corretor" required>
                <input type="email" id="agent-email" placeholder="Email" required>
                <input type="text" id="agent-id-bitrix" placeholder="ID do Bitrix" required>
                <select id="agent-unidade">
                    <option value="Centro">Centro</option>
                    <option value="Campeche">Campeche</option>
                </select>
                <button type="submit">Adicionar Corretor</button>
            </form>
            <h3>Corretores Cadastrados</h3>
            <ul id="agent-list">
                </ul>
        </section>
        
        </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
