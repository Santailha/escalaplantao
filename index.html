<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Escala - Santa Ilha Im√≥veis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="URL_DO_SEU_LOGO_AQUI" alt="Logo Santa Ilha Im√≥veis" class="logo">
        <h1>Dashboard de Escala</h1>
        <div id="month-navigation">
            <button id="prev-month-btn" title="M√™s Anterior">&lt;</button>
            <h2 id="current-month-year">Carregando...</h2>
            <button id="next-month-btn" title="Pr√≥ximo M√™s">&gt;</button>
        </div>
    </header>

    <main>
        <div id="calendar-container">
            <div class="calendar-header">
                <div>Domingo</div>
                <div>Segunda</div>
                <div>Ter√ßa</div>
                <div>Quarta</div>
                <div>Quinta</div>
                <div>Sexta</div>
                <div>S√°bado</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                </div>
        </div>

        <section id="management-section">
            <h2>Gerenciar Corretores</h2>
            <div class="management-content">
                <div class="form-container">
                    <h3>Adicionar Novo Corretor</h3>
                    <form id="add-agent-form">
                        <div class="form-group">
                            <label for="agent-name">Nome Completo</label>
                            <input type="text" id="agent-name" placeholder="Ex: Carlos Andrade" required>
                        </div>
                        <div class="form-group">
                            <label for="agent-email">Email</label>
                            <input type="email" id="agent-email" placeholder="usado no CRM" required>
                        </div>
                        <div class="form-group">
                            <label for="agent-unidade">Unidade</label>
                            <select id="agent-unidade" required>
                                <option value="Centro">Centro</option>
                                <option value="Campeche">Campeche</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit">Adicionar Corretor</button>
                        </div>
                    </form>
                </div>
                <div class="list-container">
                    <h3>Corretores Cadastrados</h3>
                    <ul id="agent-list">
                        </ul>
                </div>
            </div>
        </section>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" title="Fechar">&times;</span>
            <h3 id="modal-title">Editar Escala</h3>
            <form id="edit-scale-form">
                <input type="hidden" id="selected-day">
                <div class="form-group">
                    <label for="select-manha">‚òÄÔ∏è Turno Manh√£</label>
                    <select id="select-manha" class="corretor-select"></select>
                </div>
                <div class="form-group">
                    <label for="select-tarde">‚òÄÔ∏è Turno Tarde</label>
                    <select id="select-tarde" class="corretor-select"></select>
                </div>
                <div class="form-group">
                    <label for="select-noite">üåô Turno Noite</label>
                    <select id="select-noite" class="corretor-select"></select>
                </div>
                <div class="form-actions">
                    <button type="submit">Salvar Escala</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
