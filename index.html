<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Escala - Santa Ilha Imóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calendário de Escala</h1>
        <div id="month-navigation">
            <button id="prev-month-btn">&lt;</button>
            <h2 id="current-month-year">Agosto 2025</h2>
            <button id="next-month-btn">&gt;</button>
        </div>
    </header>

    <main>
        <div id="calendar-container">
            <div class="calendar-header">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                </div>
        </div>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Editar Escala para 01/01/2025</h3>
            <form id="edit-scale-form">
                <input type="hidden" id="selected-day">
                <div class="form-group">
                    <label for="select-manha">Turno Manhã</label>
                    <select id="select-manha"></select>
                </div>
                <div class="form-group">
                    <label for="select-tarde">Turno Tarde</label>
                    <select id="select-tarde"></select>
                </div>
                <div class="form-group">
                    <label for="select-noite">Turno Noite</label>
                    <select id="select-noite"></select>
                </div>
                <button type="submit">Salvar Escala</button>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
